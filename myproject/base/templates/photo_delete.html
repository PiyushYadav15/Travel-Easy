<style>
/* Base Reset */

/* Heading */
h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #d00000;
    animation: fadeIn 0.8s ease-in-out;
}

/* Confirmation container */
form {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeInUp 0.6s ease;
}

/* Image preview */
img {
    width: 100%;
    max-width: 250px;
    margin-bottom: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.03);
}

/* Message */
p {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    color: #7209b7;
}

/* Buttons */
button[type="submit"],
a {
    display: inline-block;
    margin: 0.5rem;
    padding: 0.6rem 1.4rem;
    font-size: 1rem;
    text-decoration: none;
    border: none;
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.2s ease;
    cursor: pointer;
    color: white;
}

/* Delete button */
button[type="submit"] {
    background: linear-gradient(90deg, #d00000, #ff6b6b);
}

button[type="submit"]:hover {
    background: linear-gradient(90deg, #9d0208, #e5383b);
    transform: scale(1.05);
}

/* Cancel button */
a {
    background: linear-gradient(90deg, #3a0ca3, #7209b7);
}

a:hover {
    background: linear-gradient(90deg, #560bad, #b5179e);
    transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>


{% extends 'main.html' %}
{% block content %}
<h2>Delete Destinations</h2>
<p>Are you sure  want to delete photo {{ data.title }}</p>
<img src="{{ photo.image.url }}" width="200">
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes Delete</button>
    <a href="{% url 'photo_list' %}">cancel</a>
</form>

{% endblock %}
