<style>
/* Base Reset */
/* Heading */
h2 {
  text-align: center;
  font-size: 2rem;
  color: #3a0ca3;
  margin-bottom: 2rem;
  animation: fadeIn 0.6s ease;
}

/* Form Container */
.form-container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 2rem 2.5rem;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  animation: fadeInUp 0.6s ease;
}

/* Form Fields */
form p {
  margin-bottom: 1.5rem;
}

form label {
  font-weight: 600;
  color: #7209b7;
  display: block;
  margin-bottom: 0.5rem;
}

form input,
form textarea,
form select {
  width: 100%;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  border: 2px solid #ddd;
  border-radius: 10px;
  transition: border-color 0.3s ease;
}

form input:focus,
form textarea:focus,
form select:focus {
  border-color: #f72585;
  outline: none;
}

/* Submit Button */
form button[type="submit"] {
  width: 100%;
  margin-top: 1rem;
  padding: 0.8rem;
  font-size: 1rem;
  background: linear-gradient(90deg, #7209b7, #f72585);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

form button:hover {
  background: linear-gradient(90deg, #560bad, #b5179e);
  transform: scale(1.03);
}

/* Back Link */
.back-link {
  display: block;
  text-align: center;
  margin: 2rem auto 0;
  width: fit-content;
  padding: 0.6rem 1.2rem;
  background: linear-gradient(90deg, #3a0ca3, #7209b7);
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.3s ease, transform 0.2s ease;
}

.back-link:hover {
  background: linear-gradient(90deg, #560bad, #b5179e);
  transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

{% extends 'main.html' %}
{% block content %}
<h2>Add Distinations</h2>

<div class="form-container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</div>

<a href="{% url 'photo_list' %}" class="back-link">Back to gallery</a>
{% endblock %}
