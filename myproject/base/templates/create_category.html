<style>
/* Reset + Base */
/* Container Box */
.container {
  max-width: 600px;
  margin: 2rem auto;
  background: #ffffff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  animation: fadeInUp 0.6s ease;
}

/* Heading */
.container h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 2rem;
  color: #3a0ca3;
  animation: fadeIn 0.6s ease-in-out;
}

/* Form Styling */
.custom-form p {
  margin-bottom: 1.5rem;
}

.custom-form label {
  font-weight: 600;
  display: block;
  margin-bottom: 0.5rem;
  color: #7209b7;
}

.custom-form input,
.custom-form select,
.custom-form textarea {
  width: 100%;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  border: 2px solid #ddd;
  border-radius: 10px;
  transition: border-color 0.3s ease;
}

.custom-form input:focus,
.custom-form textarea:focus,
.custom-form select:focus {
  border-color: #f72585;
  outline: none;
}

/* Submit Button */
.btn-submit {
  display: block;
  width: 100%;
  padding: 0.8rem;
  margin-top: 1rem;
  font-size: 1rem;
  background: linear-gradient(90deg, #7209b7, #f72585);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-submit:hover {
  background: linear-gradient(90deg, #560bad, #b5179e);
  transform: scale(1.03);
}

/* Back Link */
.actions {
  margin-top: 2rem;
  text-align: center;
}

.actions a {
  text-decoration: none;
  color: white;
  padding: 0.6rem 1.2rem;
  background: linear-gradient(90deg, #3a0ca3, #7209b7);
  border-radius: 8px;
  transition: background 0.3s ease, transform 0.2s ease;
}

.actions a:hover {
  background: linear-gradient(90deg, #560bad, #b5179e);
  transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-15px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

{% extends 'main.html' %}
{% block content %}
<div class="container">
    <h2>Add Destination Category</h2>
      {% if messages %}
        <div>
          {% for i in messages %}
          <p>{{i}}</p>
          {% endfor %}
        </div>
       <script>
        setTimeout(function() {
            document.getElementById("messages").style.display = "none";
        },5000);
       </script>
      {% endif %}
    <form method="POST" class="custom-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Submit</button>
    </form>
    <div class="actions">
        <a href="{% url 'category_list' %}">‚Üê Back to List</a>
    </div>
</div>
{% endblock %}
