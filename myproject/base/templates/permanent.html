<style>
/* Base Reset */
/* Title Styling */
.delete-title {
  max-width: 600px;
  margin: 2rem auto;
  font-size: 1.5rem;
  text-align: center;
  color: #d00000;
  animation: fadeIn 0.8s ease-in-out;
  line-height: 1.6;
}

.highlight {
  color: #7209b7;
  font-weight: bold;
}

/* Form Container */
form {
  max-width: 500px;
  margin: 2rem auto;
  text-align: center;
  animation: fadeInUp 0.6s ease;
}

/* Buttons */
.btn-delete,
.btn-cancel {
  display: inline-block;
  margin: 1rem;
  padding: 0.7rem 1.4rem;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
  transition: background 0.3s ease, transform 0.2s ease;
  cursor: pointer;
}

/* Delete Button (Red) */
.btn-delete {
  background: linear-gradient(90deg, #d00000, #ff6b6b);
}

.btn-delete:hover {
  background: linear-gradient(90deg, #9d0208, #e5383b);
  transform: scale(1.05);
}

/* Cancel Button (Purple) */
.btn-cancel {
  background: linear-gradient(90deg, #3a0ca3, #7209b7);
}

.btn-cancel:hover {
  background: linear-gradient(90deg, #560bad, #b5179e);
  transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

{% extends 'main.html' %}
{% block content %}
<h2 class="delete-title">
  Are you sure you want to delete permanently  <span class="highlight">{{ data.title }}</span>?
</h2>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn-delete">Yes, Delete</button>
  <a href="{% url 'photo_list' %}" class="btn-cancel">Cancel</a>
</form>
{% endblock %}
