<style>
body {
    background: #f4f1fa; /* Soft lavender for a travel theme */
}

/* Global container */
.home-container {
  max-width: 800px;
  margin: 4rem auto;
  padding: 2.5rem;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  text-align: center;
  animation: fadeInUp 0.8s ease;
}

/* Title */
.home-container h1 {
  font-size: 2.8rem;
  color: #3a0ca3;
  margin-bottom: 1rem;
  font-weight: bold;
}

.home-container h1 span {
  background: linear-gradient(to right, #7209b7, #f72585);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Paragraph */
.home-container p {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 2rem;
}

/* Animations */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

{% extends 'main.html' %}
{% block content %}

<div class="home-container">
  <h1>Welcome to <span>Travel Easy</span> ✈️</h1>

</div>

{% endblock %}
