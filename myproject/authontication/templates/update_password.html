<style>
    /* Update Password Container */
.update-container {
    max-width: 500px;
    margin: 3rem auto;
    padding: 2.5rem;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.8s ease-in-out;
}

/* Heading */
.update-container h2 {
    font-size: 1.8rem;
    color: #3a0ca3;
    font-weight: bold;
    margin-bottom: 1.5rem;
    text-align: center;
}

/* Form Styling */
.update-container form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.update-container form input {
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.update-container form input:focus {
    border-color: #7209b7;
    box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.2);
}

/* Button Styling */
.update-container button {
    padding: 0.75rem;
    font-size: 1rem;
    background: linear-gradient(90deg, #7209b7, #f72585);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.4s ease, transform 0.2s ease;
}

.update-container button:hover {
    background: linear-gradient(90deg, #560bad, #b5179e);
    transform: scale(1.05);
}

/* Back Link */
.update-container a {
    display: inline-block;
    margin-top: 1.2rem;
    color: #3a0ca3;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
    text-align: center;
}

.update-container a:hover {
    color: #f72585;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>

{% extends 'main.html' %}
{% block content %}

<div class="update-container">
  <h2>Update Password</h2>
  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
  </form>
  <a href="{% url 'profile' %}">Back</a>
</div>

{% endblock %}
