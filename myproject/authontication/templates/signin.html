<style>
/* Base Reset */
/* Container */
.login-container {
  max-width: 500px;
  margin: 3rem auto;
  background: #fff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  animation: fadeInUp 0.6s ease;
}

/* Heading */
.login-container h2 {
  text-align: center;
  font-size: 2rem;
  color: #3a0ca3;
  margin-bottom: 2rem;
  animation: fadeIn 0.5s ease-in-out;
}

/* Form Field Styling */
form p {
  margin-bottom: 1.5rem;
}

form label {
  font-weight: 600;
  color: #7209b7;
  display: block;
  margin-bottom: 0.5rem;
}

form input {
  width: 100%;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  border: 2px solid #ddd;
  border-radius: 10px;
  transition: border-color 0.3s ease;
}

form input:focus {
  border-color: #f72585;
  outline: none;
}

/* Submit Button */
button[type="submit"] {
  width: 100%;
  padding: 0.8rem;
  font-size: 1rem;
  background: linear-gradient(90deg, #7209b7, #f72585);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  margin-top: 1rem;
}

button[type="submit"]:hover {
  background: linear-gradient(90deg, #560bad, #b5179e);
  transform: scale(1.03);
}

/* Register Link */
.login-container p {
  margin-top: 1.5rem;
  text-align: center;
  font-size: 1rem;
  color: #444;
}

.login-container p a {
  color: #7209b7;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;
}

.login-container p a:hover {
  color: #f72585;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-15px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

{% extends 'main.html' %}
{% block content %}
<div class="login-container">
  <h2>Login Page</h2>
      {% if messages %}
        <div>
          {% for i in messages %}
          <p>{{i}}</p>
          {% endfor %}
        </div>
       <script>
        setTimeout(function() {
            document.getElementById("messages").style.display = "none";
        },5000);
       </script>
      {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
</div>
{% endblock %}
