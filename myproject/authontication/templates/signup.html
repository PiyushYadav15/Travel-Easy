<style>
/* Base Reset */
/* Container */
.register-container {
  max-width: 550px;
  margin: 3rem auto;
  background: #fff;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  animation: fadeInUp 0.6s ease;
}

/* Heading */
.register-container h2 {
  text-align: center;
  font-size: 2rem;
  color: #3a0ca3;
  margin-bottom: 1.5rem;
  animation: fadeIn 0.5s ease-in-out;
}

/* Messages */
.register-container h4 {
  background-color: #ffe0e0;
  color: #d00000;
  padding: 0.7rem 1rem;
  border-radius: 10px;
  text-align: center;
  margin-bottom: 1rem;
}

/* Form fields */
form p {
  margin-bottom: 1.3rem;
}

form label {
  font-weight: 600;
  color: #7209b7;
  display: block;
  margin-bottom: 0.5rem;
}

form input {
  width: 100%;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  border: 2px solid #ddd;
  border-radius: 10px;
  transition: border-color 0.3s ease;
}

form input:focus {
  border-color: #f72585;
  outline: none;
}

/* Submit button */
form button[type="submit"] {
  width: 100%;
  padding: 0.8rem;
  font-size: 1rem;
  background: linear-gradient(90deg, #7209b7, #f72585);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

form button:hover {
  background: linear-gradient(90deg, #560bad, #b5179e);
  transform: scale(1.03);
}

/* Login link */
.register-container p {
  margin-top: 1.5rem;
  text-align: center;
  font-size: 1rem;
}

.register-container p a {
  color: #7209b7;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;
}

.register-container p a:hover {
  color: #f72585;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-15px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

{% extends 'main.html' %}
{% block content %}

<div class="register-container">
  <h2>Registrations</h2>

      {% if messages %}
        <div>
          {% for i in messages %}
          <p>{{i}}</p>
          {% endfor %}
        </div>
        <script>
             setTimeout(function() {
              document.getElementById("messages").style.display = "none";
              },5000);
        </script>
      {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p>I have an account â†’ <a href="{% url 'signin' %}">Back to Login</a></p>
</div>

{% endblock %}
