<style>
/* Reset */
/* Profile container */
.profile-container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  animation: fadeInUp 0.6s ease;
  text-align: center;
}

/* Headings */
h2 {
  font-size: 2rem;
  color: #3a0ca3;
  margin-bottom: 1.5rem;
  animation: fadeIn 0.5s ease-in-out;
}

h3 {
  font-size: 1.1rem;
  margin-bottom: 1rem;
  color: #560bad;
}

/* Buttons */
.profile-container button {
  margin: 1rem 0.5rem 0 0.5rem;
  padding: 0.7rem 1.4rem;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #7209b7, #f72585);
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.profile-container button:hover {
  background: linear-gradient(90deg, #560bad, #b5179e);
  transform: scale(1.05);
}

/* Link inside button */
.profile-container button a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-15px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

{% extends 'main.html' %}
{% block content %}
<div class="profile-container">
  <h2>Profile Page</h2>
  <h3>Full Name: {{ request.user.first_name }} {{ request.user.last_name }}</h3>
  <h3>Email: {{ request.user.email }}</h3>
  <h3>Username: {{ request.user.username }}</h3>

  <button><a href="{% url 'update_password' %}">Update Password</a></button>
  <button><a href="{% url 'update_profile' %}">Update Profile</a></button>
</div>
{% endblock %}
