<style>
   /* Profile Update Container */
.profile-update-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2.5rem;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.8s ease-in-out;
}

/* Heading */
.profile-update-container h2 {
    font-size: 2rem;
    color: #3a0ca3;
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: bold;
}

/* Form Styling */
.profile-update-container form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Input Fields */
.profile-update-container form input,
.profile-update-container form select,
.profile-update-container form textarea {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.profile-update-container form input:focus,
.profile-update-container form select:focus,
.profile-update-container form textarea:focus {
    border-color: #7209b7;
    box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.2);
}

/* Submit Button */
.profile-update-container button {
    padding: 0.8rem;
    background: linear-gradient(90deg, #7209b7, #f72585);
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.4s ease, transform 0.2s ease;
}

.profile-update-container button:hover {
    background: linear-gradient(90deg, #560bad, #b5179e);
    transform: scale(1.05);
}

/* Back Link */
.profile-update-container a {
    display: block;
    margin-top: 1.5rem;
    text-align: center;
    color: #3a0ca3;
    font-weight: 500;
    text-decoration: none;
    transition: color 0.3s ease;
}

.profile-update-container a:hover {
    color: #f72585;
}

/* Animation */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

</style>


{% extends 'main.html' %}
{% block content %}

<div class="profile-update-container">
  <h2>Update Profile</h2>

  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
  </form>

  <a href="{% url 'profile' %}">Back</a>
</div>

{% endblock %}
